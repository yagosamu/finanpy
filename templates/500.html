<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Erro interno do servidor | Finanpy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-600': '#7C3AED',
                        'primary-700': '#6D28D9',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        @keyframes pulse-glow {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        .pulse-animation {
            animation: pulse-glow 2s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-2xl w-full">
        <!-- Error Card -->
        <div class="bg-slate-800 rounded-2xl shadow-2xl border border-slate-700 p-8 md:p-12 text-center">
            <!-- Animated Icon -->
            <div class="mb-8 flex justify-center">
                <svg class="w-32 h-32 text-red-500 pulse-animation" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Erro no servidor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>

            <!-- Error Code -->
            <div class="mb-6">
                <h1 class="text-8xl md:text-9xl font-bold bg-gradient-to-r from-red-500 to-red-700 bg-clip-text text-transparent">
                    500
                </h1>
            </div>

            <!-- Title -->
            <h2 class="text-2xl md:text-3xl font-bold text-slate-100 mb-4">
                Erro interno do servidor
            </h2>

            <!-- Message -->
            <p class="text-slate-300 text-lg mb-8 max-w-md mx-auto">
                Desculpe, ocorreu um erro inesperado. Nossa equipe foi notificada e está trabalhando para resolver.
            </p>

            <!-- Action Button -->
            <div class="flex justify-center">
                <a href="/"
                   class="px-8 py-3 bg-gradient-to-r from-primary-600 to-primary-700 hover:from-primary-700 hover:to-primary-800 text-white font-medium rounded-lg shadow-lg hover:shadow-xl transition-all duration-200 w-full sm:w-auto text-center">
                    Voltar para o início
                </a>
            </div>

            <!-- Decorative Element -->
            <div class="mt-12 pt-8 border-t border-slate-700">
                <p class="text-slate-400 text-sm mb-2">
                    Se o problema persistir, tente novamente mais tarde.
                </p>
                <p class="text-slate-500 text-xs">
                    Código de erro: 500 - Internal Server Error
                </p>
            </div>
        </div>

        <!-- Background Decoration -->
        <div class="absolute inset-0 overflow-hidden pointer-events-none -z-10" aria-hidden="true">
            <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-red-600 rounded-full mix-blend-multiply filter blur-3xl opacity-10"></div>
            <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-red-700 rounded-full mix-blend-multiply filter blur-3xl opacity-10"></div>
        </div>
    </div>
</body>
</html>
