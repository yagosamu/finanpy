<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página não encontrada | Finanpy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-600': '#7C3AED',
                        'primary-700': '#6D28D9',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-2xl w-full">
        <!-- Error Card -->
        <div class="bg-slate-800 rounded-2xl shadow-2xl border border-slate-700 p-8 md:p-12 text-center">
            <!-- Animated Icon -->
            <div class="mb-8 flex justify-center float-animation">
                <svg class="w-32 h-32 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Página não encontrada">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>

            <!-- Error Code -->
            <div class="mb-6">
                <h1 class="text-8xl md:text-9xl font-bold bg-gradient-to-r from-primary-600 to-primary-700 bg-clip-text text-transparent">
                    404
                </h1>
            </div>

            <!-- Title -->
            <h2 class="text-2xl md:text-3xl font-bold text-slate-100 mb-4">
                Página não encontrada
            </h2>

            <!-- Message -->
            <p class="text-slate-300 text-lg mb-8 max-w-md mx-auto">
                Ops! A página que você está procurando não existe ou foi movida.
            </p>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
                <a href="/"
                   class="px-8 py-3 bg-gradient-to-r from-primary-600 to-primary-700 hover:from-primary-700 hover:to-primary-800 text-white font-medium rounded-lg shadow-lg hover:shadow-xl transition-all duration-200 w-full sm:w-auto text-center">
                    Voltar para o início
                </a>
                <a href="/dashboard/"
                   class="px-8 py-3 bg-slate-700 hover:bg-slate-600 text-slate-100 font-medium rounded-lg border border-slate-600 transition-all duration-200 w-full sm:w-auto text-center">
                    Ir para o Dashboard
                </a>
            </div>

            <!-- Decorative Element -->
            <div class="mt-12 pt-8 border-t border-slate-700">
                <p class="text-slate-400 text-sm">
                    Se você acredita que isso é um erro, entre em contato com o suporte.
                </p>
            </div>
        </div>

        <!-- Background Decoration -->
        <div class="absolute inset-0 overflow-hidden pointer-events-none -z-10" aria-hidden="true">
            <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-primary-600 rounded-full mix-blend-multiply filter blur-3xl opacity-10"></div>
            <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-primary-700 rounded-full mix-blend-multiply filter blur-3xl opacity-10"></div>
        </div>
    </div>
</body>
</html>
