<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Decorative circles -->
  <circle cx="200" cy="100" r="150" fill="#6366f1" fill-opacity="0.1"/>
  <circle cx="1000" cy="530" r="200" fill="#8b5cf6" fill-opacity="0.1"/>
  <circle cx="600" cy="315" r="100" fill="#6366f1" fill-opacity="0.05"/>

  <!-- Main content -->
  <text x="600" y="260" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="100" font-weight="700" fill="url(#text-gradient)">
    Finanpy
  </text>

  <!-- Tagline -->
  <text x="600" y="360" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="36" fill="#cbd5e1">
    Gestao Financeira Pessoal
  </text>

  <!-- Subtitle -->
  <text x="600" y="420" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="24" fill="#94a3b8">
    Controle suas contas, transacoes e gastos
  </text>

  <!-- Icon representation (wallet/chart) -->
  <g transform="translate(530, 460)">
    <rect x="0" y="0" width="140" height="80" rx="12" fill="url(#accent-gradient)" fill-opacity="0.2" stroke="url(#accent-gradient)" stroke-width="2"/>
    <rect x="15" y="25" width="25" height="40" rx="4" fill="#22c55e"/>
    <rect x="50" y="35" width="25" height="30" rx="4" fill="#818cf8"/>
    <rect x="85" y="15" width="25" height="50" rx="4" fill="#a78bfa"/>
    <circle cx="122" cy="18" r="6" fill="#22c55e"/>
  </g>
</svg>
